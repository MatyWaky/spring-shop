<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring shop</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<header th:replace="~{fragments/header :: ShopHeader}"></header>

<div class="container">
    <div class="product-list">
        <div class="product" th:each="product : ${products}">
            <a th:href="@{'/product/' + ${product.name}}"><h3 th:text="${product.name}"/></a>
            <a th:href="@{'/product/' + ${product.name}}">
                <img th:src="${product.image}" th:alt="${product.name} + '-image'">
            </a>
            <p th:text="${product.description}"></p>
            <span>Price: </span>
            <p th:text="${product.price}"></p>
            <span>Available: </span>
            <p th:text="${product.quantity}"></p>
            <a th:if="${session.status} == logged" th:href="@{'/add/' + ${product.id}}">Add to cart</a>
            <a th:if="${session.status} != logged" th:href="@{/sign-in}">Sign in, to add to cart</a>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: ShopFooter}"></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<header th:replace="~{fragments/header :: ShopHeader}"></header>

<div class="registration-form">
    <h2>Create new user</h2>
    <form th:action="@{/add-user}" method="post">
        <label for="email">Email address:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Repeat password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <label for="role"></label>
        <select name="role" id="role">
            <option value="" disabled>Select role</option>
            <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
        </select>

        <button type="submit">Create</button>
    </form>
    <span th:if="${errorMessage}"  th:text="${errorMessage}" style="color: red"></span>
</div>

<footer th:replace="~{fragments/footer :: ShopFooter}"></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<header th:fragment="ShopHeader">
  <h1><a th:href="@{/}">Shpe</a></h1>
  <nav>
    <ul>
      <li th:if="${session.role} != ADMIN and ${session.role != null}">
        <a th:href="@{/order/cart}">Koszyk</a>
        (<a th:text="${@cart.counter}"/>)
      </li>
      <li><a th:if="${session.role} == ADMIN" th:href="@{/admin}">Admin</a></li>
      <li><a th:if="${session.status} == logged" th:href="@{/account}">Account</a></li>
      <li><a th:if="${session.status} == logged" th:href="@{/}">Home</a></li>
      <li><a th:if="${session.status} == logged" th:href="@{/sign-out}">Sign out</a></li>
      <li><a th:if="${session.status} != logged" th:href="@{/sign-in}">Sign in</a></li>
      <li><a th:if="${session.status} != logged" th:href="@{/signup}">Sign up</a></li>
    </ul>
  </nav>
</header>
</body>
</html>
